<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sky Striker Slideshow</title>
</head>
<body>
  <div class="slideshow-container">
    <div class="container">
      <div class="slider">
        <div class="slider_slides">
          <div class="slider_slide active fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Ace - Raye</h2>
                <div style="margin-top: 20px;">
                  <img src="raye.jpeg" alt="Sky Striker Raye card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Mobilize - Engage!</h2>
                <div style="margin-top: 20px;">
                  <img src="engage.jpeg" alt="Sky Striker Engage card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Mecha - Multirole</h2>
                <div style="margin-top: 20px;">
                  <img src="multirole.jpeg" alt="Sky Striker Multirole card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Mecha - Widow Anchor</h2>
                <div style="margin-top: 20px;">
                  <img src="widow anchor.jpeg" alt="Sky Striker Widow Anchor card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Mecha - Afterburners</h2>
                <div style="margin-top: 20px;">
                  <img src="afterburners.jpeg" alt="Sky Striker Afterburners card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Mecha - Jamming Waves</h2>
                <div style="margin-top: 20px;">
                  <img src="jamming waves.jpeg" alt="Sky Striker Jamming Waves card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Ace - Kagari</h2>
                <div style="margin-top: 20px;">
                  <img src="kagari.jpg" alt="Sky Striker Ace Kagari card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Ace - Hayate</h2>
                <div style="margin-top: 20px;">
                  <img src="hayate.jpeg" alt="Sky Striker Ace Hayate card" />
                </div>
              </div>
            </div>
          </div>
          <div class="slider_slide fade">
            <div class="card-display">
              <div class="card-placeholder">
                <h2>Sky Striker Ace - Shizuku</h2>
                <div style="margin-top: 20px;">
                  <img src="shizuku.jpg" alt="Sky Striker Ace Shizuku card" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="nav-button--prev" class="slider_nav-button"></div>
        <div id="nav-button--next" class="slider_nav-button"></div>
        <div class="slider_play-button"></div>
        <div class="slider_nav">
          <div class="slider_navlink active"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
          <div class="slider_navlink"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
